<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="style.css" />

    <title>Student Portal | HBTU</title>
</head>

<body>
    <div class="all">
        <div class="opacity">
            <div class="title">
                <img class="image" src="logo.png" alt="">
                <h4>Welcome to <br>HBTU ERP</h4>
            </div>
            <div class="l-form">
                <div class="mobile-title">
                    <img class="mobile-image" src="logo.png" alt="">
                    <h1>HBTU ERP</h1>
                </div>
                
                <form action="" class="form">
                    <h1 class="form__title">Sign In</h1>
                    <div class="form_div">
                        <input type="text" class="form__input" placeholder=" " />
                        <label for="" class="form__label">Username</label>
                    </div>
                    <div class="form_div form-pass">
                        <input type="password" id="password" class="form__input" placeholder=" " />
                        <label for="" class="form__label">Password</label>
                    </div>
                    <i class="eye fa fa-eye"></i>
                    <div class="bottom">
                        <button class="forgot" >Forgot Password?</button>
                        <button type="submit" class="form__button">Sign In</button>
                    </div>
                </form>
            </div>
            
        </div>
    </div>
    <script src="https://use.fontawesome.com/769cd60842.js"></script>
    <script src="login.js"></script>
</body>

</html>
